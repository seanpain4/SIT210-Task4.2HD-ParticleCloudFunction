<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cloud Function</title>
</head>
<body>
	<form action="https://api.particle.io/v1/devices/###/toggleLed?access_token=###" method="POST">
		<input type="radio" id="red" name="colour" value="red">
		<label for="red">Red</label><br>
		<input type="radio" id="green" name="colour" value="green">
		<label for="green">Green</label><br>
		<input type="radio" id="blue" name="colour" value="blue">
		<label for="blue">Blue</label>
		<br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
